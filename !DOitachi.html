<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That UNBEATABLE - Manga Website</title>
    <style>
        /* General reset and body styling */
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            font-family: Arial, sans-serif;
            color: #333;
        }

        body {
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ff6347;
        }

        /* Main Title (Center-Aligned) */
        .title-container {
            text-align: center;
            margin-top: 50px;
        }

        .title-container h1 {
            font-size: 80px;
            color: #333;
        }

        .title-container h1 span {
            font-weight: bold;
            color: red;
        }

        .title-container h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }

        /* Manga list section */
        .manga-section {
            text-align: center;
            margin: 40px 0;
        }

        .manga-section ul {
            display: inline-block;
        }

        .manga-section ul li {
            padding: 10px 0;
            font-size: 18px;
        }

        .manga-section ul li a {
            font-size: 22px;
            color: #ff6347;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .manga-section ul li a:hover {
            color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Manga</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Title Section -->
    <div class="title-container">
        <h1>That <span>UNBEATABLE</span></h1>
        <h2>An Original By Shreesh Kulkarni</h2>
    </div>

    <!-- Manga List Section -->
    <section class="manga-section">
        <h3>Chapters</h3>
        <ul>
            <li><a href="#">Chapter 1: The Protagonist</a></li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
