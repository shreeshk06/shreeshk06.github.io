<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That UNBEATABLE - Manga Website</title>
    <style>                                                                      
        /* General reset and body styling */
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            font-family: Arial, sans-serif;
            color: #333;
        }

        body {
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ff6347;
        }

        /* Main Title (Center-Aligned with custom look) */
        .title-container {
            text-align: center;
            margin-top: 50px;
            font-size: 60px;
            color: #333;
        }

        .title-container h1 {
            display: inline-block;
            color: #333;
            font-family: "Comic Sans MS", cursive;
            text-shadow: 2px 2px #aaa;
        }

        .title-container h1 span {
            font-weight: bold;
            color: red;
        }

        .title-container h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
            font-family: Arial, sans-serif;
        }

        /* Manga list section */
        .manga-section {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .manga-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #555;
        }

        .manga-section ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .manga-section ul li {
            width: 150px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .manga-section ul li:hover {
            transform: scale(1.05);
        }

        .manga-section ul li img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .manga-section ul li a {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        /* Footer */
        copy; 2024 Shreesh Kulkarni. All Rights Reserved.
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a id="home-tab" href="#">Home</a></li>
                <li><a id="manga-tab" href="#">Manga</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Title Section -->
    <div class="title-container">
        <h1>That <span>UNBEATABLE</span></h1>
        <h2>An Original By Shreesh Kulkarni</h2>
    </div>

    <!-- Manga List Section -->
    <section class="manga-section" id="manga-section">
        <h3>New Chapters Coming Soon</h3>
        <ul>
            <li>
                <img src="chapter1.png" alt="Chapter 1">
                <a href="chapter1.html">Chapter 1: Imperfect Start</a>
            </li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Shreesh Kulkarni. All Rights Reserved.</p>
        <p>This manga and content are copyright-protected. Unauthorized use or distribution is strictly prohibited.</p>
    </footer>

    <script>
        // JavaScript to show manga section on click
        document.getElementById('manga-tab').addEventListener('click', function() {
            // Hide the title section and show the manga section
            document.querySelector('.title-container').style.display = 'none';
            document.getElementById('manga-section').style.display = 'block';
        });

        // Click "Home" to reset view
        document.getElementById('home-tab').addEventListener('click', function() {
            document.querySelector('.title-container').style.display = 'block';
            document.getElementById('manga-section').style.display = 'none';
        });
    </script>
</body>
</html>
